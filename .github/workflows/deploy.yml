name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master   # verifica che il branch del repo sia davvero "master" e non "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs: 
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4   
        with:
          path: .  

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

